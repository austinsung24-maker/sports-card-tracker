<!DOCTYPE html>
<html>
<head>
  <title>Sports Card Profit Tracker</title>
  <meta name="description" content="Track buying and selling of sports cards and calculate profits easily.">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    input, button {
      padding: 5px 10px;
      margin: 5px;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    .profit-positive {
      color: green;
    }
    .profit-negative {
      color: red;
    }
    #totals {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Sports Card Buy/Sell Profit Tracker</h1>

  <label>Card Name:</label>
  <input type="text" id="cardName" placeholder="e.g., LeBron Rookie">
  <label>Buy Price:</label>
  <input type="number" id="buyPrice" placeholder="Buy price">
  <label>Sell Price:</label>
  <input type="number" id="sellPrice" placeholder="Sell price">
  <button onclick="addCard()">Add Card</button>

  <table id="cardTable">
    <thead>
      <tr>
        <th>Card Name</th>
        <th>Buy Price</th>
        <th>Sell Price</th>
        <th>Profit</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Card rows appear here -->
    </tbody>
  </table>

  <div id="totals">
    Total Spent: $0.00 | Total Earned: $0.00 | Total Profit: $0.00
  </div>

  <script>
    let cards = JSON.parse(localStorage.getItem('cards')) || [];

    function saveCards() {
      localStorage.setItem('cards', JSON.stringify(cards));
    }

    function updateTable() {
      const table = document.getElementById('cardTable').getElementsByTagName('tbody')[0];
      table.innerHTML = '';
      let totalSpent = 0, totalEarned = 0, totalProfit = 0;

      cards.forEach((card, index) => {
        const profit = card.sell - card.buy;
        totalSpent += card.buy;
        totalEarned += card.sell;
        totalProfit += profit;

        const row = table.insertRow();
        row.innerHTML = `
          <td>${card.name}</td>
          <td>$${card.buy.toFixed(2)}</td>
          <td>$${card.sell.toFixed(2)}</td>
          <td class="${profit >= 0 ? 'profit-positive' : 'profit-negative'}">$${profit.toFixed(2)}</td>
          <td><button onclick="deleteCard(${index})">Delete</button></td>
        `;
      });

      const totalsDiv = document.getElementById('totals');
      totalsDiv.innerHTML = `Total Spent: $${totalSpent.toFixed(2)} | Total Earned: $${totalEarned.toFixed(2)} | Total Profit: $${totalProfit.toFixed(2)}`;
      totalsDiv.style.color = totalProfit >= 0 ? 'green' : 'red';
    }

    function addCard() {
      const name = document.getElementById('cardName').value;
      const buy = parseFloat(document.getElementById('buyPrice').value);
      const sell = parseFloat(document.getElementById('sellPrice').value);

      if (!name || isNaN(buy) || isNaN(sell)) {
        alert('Please fill in all fields correctly!');
        return;
      }

      cards.push({ name, buy, sell });
      saveCards();
      updateTable();

      document.getElementById('cardName').value = '';
      document.getElementById('buyPrice').value = '';
      document.getElementById('sellPrice').value = '';
    }

    function deleteCard(index) {
      cards.splice(index, 1);
      saveCards();
      updateTable();
    }

    // Initialize table on page load
    updateTable();
  </script>
</body>
</html>
