<!DOCTYPE html>
<html>
<head>
  <title>Sports Card Profit Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    input, button {
      padding: 5px 10px;
      margin: 5px;
    }
    table {
      border-collapse: collapse;
      margin-top: 20px;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
    .profit-positive {
      color: green;
    }
    .profit-negative {
      color: red;
    }
    #totalProfit {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Sports Card Buy/Sell Profit Tracker</h1>

  <label>Card Name:</label>
  <input type="text" id="cardName" placeholder="e.g., LeBron Rookie">
  <label>Buy Price:</label>
  <input type="number" id="buyPrice" placeholder="Buy price">
  <label>Sell Price:</label>
  <input type="number" id="sellPrice" placeholder="Sell price">
  <button onclick="addCard()">Add Card</button>

  <table id="cardTable">
    <thead>
      <tr>
        <th>Card Name</th>
        <th>Buy Price</th>
        <th>Sell Price</th>
        <th>Profit</th>
      </tr>
    </thead>
    <tbody>
      <!-- Card rows appear here -->
    </tbody>
  </table>

  <div id="totalProfit">Total Profit: $0.00</div>

  <script>
    let totalProfitValue = 0;

    function addCard() {
      const name = document.getElementById('cardName').value;
      const buy = parseFloat(document.getElementById('buyPrice').value);
      const sell = parseFloat(document.getElementById('sellPrice').value);

      if (!name || isNaN(buy) || isNaN(sell)) {
        alert('Please fill in all fields correctly!');
        return;
      }

      const profit = sell - buy;
      totalProfitValue += profit;

      const table = document.getElementById('cardTable').getElementsByTagName('tbody')[0];
      const newRow = table.insertRow();
      newRow.innerHTML = `
        <td>${name}</td>
        <td>$${buy.toFixed(2)}</td>
        <td>$${sell.toFixed(2)}</td>
        <td class="${profit >= 0 ? 'profit-positive' : 'profit-negative'}">$${profit.toFixed(2)}</td>
      `;

      // Update total profit
      const totalProfitDiv = document.getElementById('totalProfit');
      totalProfitDiv.innerHTML = `Total Profit: $${totalProfitValue.toFixed(2)}`;
      totalProfitDiv.style.color = totalProfitValue >= 0 ? 'green' : 'red';

      // Clear input fields
      document.getElementById('cardName').value = '';
      document.getElementById('buyPrice').value = '';
      document.getElementById('sellPrice').value = '';
    }
  </script>
</body>
</html>
